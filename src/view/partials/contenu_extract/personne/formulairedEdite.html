<div class="form-row">
    <div class="form-group col-md-2">
        <label for="id">Identifiant</label>
        <input type="text" name="id" class="form-control" value="{$personne->getIdPersonne()}" readonly id="id" autofocus required >
    </div>
    <div class="form-group col-md-5">
        <label for="nom">Nom</label>
        <input type="text" name="nom" class="form-control" value="{$personne->getNom()}" placeholder="Nom" id="nom" autofocus required>
    </div>
    <div class="form-group col-md-5">
        <label for="prenom">Prénom</label>
        <input type="prenom" name="prenom" class="form-control" value="{$personne->getPrenom()}" placeholder="Prénom" id="prenom" required>
    </div>
</div>
<div class="form-row">
    <div class="col-4 form-group">
        <label for="dateNaissance">Date de naissance</label>
        <input type="date" name="dateNaissance" class="form-control" value="{$personne->getDateNaissance()}" placeholder="Date de naissance" id="dateNaissance" required>
    </div>
    <div class="col">
        <label for="surnom">Surnom</label>
        <input type="text" name="surnom" class="form-control" value="{$personne->getSurnom()}" placeholder="Surnom" id="surnom">
    </div>
    <div class="col">
        <label for="ville">Ville</label>
        <input type="text" name="ville" class="form-control" value="{$personne->getVille()}" placeholder="Ville" id="ville" required>
    </div>
</div>
<div class="form-group">
    <label for="adresse">Adresse</label>
    <input type="text" name="adresse" class="form-control" id="addresse" value="{$personne->getAdresse()}" placeholder="Vous-habitez ou ?" required>
</div>
<div class="form-row">
    <div class="form-group col-md-4">
        <label for="photo">Photo</label>
        <input type="file" name="photo" class="form-control" id="photo" value="{$personne->getPhotoPersonne()}" required>
    </div>
    <div class="form-group col-md-3">
        <label for="metier">Metier</label>
        <input type="text" name="metier" class="form-control" id="metier" value="{$personne->getMetierPersonne()}">
    </div>
    <div class="form-group col-md-3">
        <label for="nationalite">Nationalite</label>
        <input type="text" name="nationalite" class="form-control" value="{$personne->getNationalite()}" placeholder="nationalite" id="nationalite">
    </div>
    <div class="form-group col-md-2">
        <label for="genre">Genre</label>
        <select id="genre" name="genre" class="form-control">
            <option >Votre genre </option>
            <option selected value="M">Masculin</option>
            <option value="F">Feminin</option>
        </select>
    </div>	
</div>
<div class="form-group">
    <label for="description">Description</label>
    <textarea name="description" id="description" class="form-control"  rows="2">{$personne->getDescription()}</textarea>
</div>
